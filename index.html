<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <div class="chatbot">
        <header class="container" >
            <h2>Botify</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="incoming bi bi-robot"></span>
                <p>Hi there<br> How can I help you today?</p>
            </li>
            <li class="chat outgoing">
                
              
            </li>
        </ul>
    </div>

    <div class="container">
        <form id="myForm">
            <textarea id="userMessage" class="form-control" placeholder="Enter a message..."></textarea>
            <br>
            <button type="submit" class="btn btn-primary w-100" id="send-btn" class="material-symbols-outlined">send <i
                class="bi bi-send mx-10"></i></span>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
